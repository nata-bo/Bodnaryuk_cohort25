<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавить событие</title>
</head>
<body>
<div>
<form action="http://localhost:8080/event" method="post">
    <label>Событие
        <input name="event" placeholder="Добавить событие">

    </label>
    <label>Описание
        <input name="description" placeholder="Добавить описание">

    </label>
    <label>Дата начала
        <input name="startDate" placeholder="Укажите дату начала">
    </label>
    <label>Дата конца
        <input name="endDate" placeholder="Укажите дата конца">
    </label>
</form>
</div>
</body>
</html>
